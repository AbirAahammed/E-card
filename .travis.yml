language: android
jdk: oraclejdk8
sudo: false
before_install:
  - chmod +x gradlew  
  - yes | sdkmanager "platforms;android-30"
android:
  components:
    - platform-tools
    - tools
    - build-tools-30.0.3
    - android-23
    - sys-img-x86-android-23
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
#add real testing here
before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-23 --abi x86 
  - emulator -avd test -no-accel -gpu swiftshader -skin 800x800 -camera-back none -camera-front none -no-boot-anim -no-window &
  - android-wait-for-emulator
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - adb shell input keyevent 82 &

script: 
  - ./gradlew clean connectedCheck -PdisablePreDex